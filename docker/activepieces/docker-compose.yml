version: '3.8'

services:
  activepieces:
    image: activepieces/activepieces:latest
    container_name: activepieces
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - AP_ENGINE_EXECUTABLE_PATH=dist/packages/engine/main.js
      - AP_ENVIRONMENT=prod
      - AP_FRONTEND_URL=http://localhost:8080
      - AP_WEBHOOK_TIMEOUT_SECONDS=30
      - AP_TRIGGER_DEFAULT_POLL_INTERVAL=5
      - AP_POSTGRES_DATABASE=activepieces
      - AP_POSTGRES_HOST=postgres
      - AP_POSTGRES_PORT=5432
      - AP_POSTGRES_USERNAME=activepieces
      - AP_POSTGRES_PASSWORD=activepieces123
      - AP_REDIS_HOST=redis
      - AP_REDIS_PORT=6379
      - AP_SANDBOX_RUN_TIME_SECONDS=600
      - AP_TELEMETRY_ENABLED=false
      - AP_TEMPLATES_SOURCE_URL=
      # 중요: API 접근을 위한 키 (나중에 연동에 사용)
      - AP_ENCRYPTION_KEY=b8d3bf07184cd719ec2d5603bfcaefc0
      - AP_JWT_SECRET=9c7a2f1e8b3d4c5f6a0e1d2c3b4a5968
    depends_on:
      - postgres
      - redis
    volumes:
      - activepieces_data:/root/.activepieces

  postgres:
    image: postgres:14
    container_name: activepieces-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=activepieces
      - POSTGRES_USER=activepieces
      - POSTGRES_PASSWORD=activepieces123
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: activepieces-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  activepieces_data:
  postgres_data:
  redis_data:
